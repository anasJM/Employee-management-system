{% extends "myapp/base.html" %}

//  Title
{% block title %}Welcome!{% endblock title %}

{% block content %}

    <div class="container pt-2">
        

        <h2>Add Announcement</h2>

        <div class="mx-auto" style="width: 800px;">

            <form method="post" class="mt-3">

                {% csrf_token %}
                
                <div class="form-group mt-3">
                    <label for="title">Title</label>
                    <input name="anouncTitle" type="text" class="form-control mt-3" id="title" placeholder="Enter Title">
                </div>

                <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <textarea name="anouncDescription" class="form-control mt-3" id="description" rows="6" placeholder="Enter anouncement description"></textarea>
                </div>

                <div class="form-group mt-3">
                    <input name="addAnnoun" type="submit" value="Add Announcement" class="btn btn-secondary mt-2 rounded-3">
                </div>

            </form>
        </div>

    </div>

{% endblock content %}
